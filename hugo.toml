baseURL = 'https://killarexe.github.io/Copper-Extension-wiki'
languageCode = 'en-us'
title = 'Copper Extension Wiki'

defaultContentLanguage = "en"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]

[module]
  [[module.imports]]
    path = "github.com/imfing/hextra"
    disable = false

[params]
  [params.navbar]
    displayTitle = true
    displayLogo = true
    [params.navbar.logo]
      path = "logo.png"
  [params.footer]
    enable = false
    displayPoweredBy = false
    displayCopyright = false
  [params.highlight.copy]
    enable = true
    display = "hover"

[languages]
  [languages.en]
    languageName = "English"
    weight = 10
  [languages.fr]
    languagesName = "Fran√ßais"
    weight = 20

[menu]
  [[menu.main]]
    name = "Modrinth"
    url = "https://modrinth.com/mod/copper-extension"
    params = { icon = "modrinth" }
    weight = 10
  [[menu.main]]
    name = "Curseforge"
    url = "https://www.curseforge.com/minecraft/mc-mods/copper-extension"
    params = { icon = "curseforge" }
    weight = 20
  [[menu.main]]
    name = "Search"
    weight = 30
    [menu.main.params]
      type = "search"
  [[menu.main]]
    name = "Lang"
    weight = 40
    [menu.main.params]
      type = "language-switch"
  [[menu.main]]
    name = "Github"
    url = "https://github.com/Killarexe/Copper-Extension"
    weight = 50
    params = { icon = "github" }
